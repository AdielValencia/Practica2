<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>

<body>
    <h1>Multimedia</h1>
    <br>
    <h1>Imágen</h1>
    <figure>
        <img src="imagen.jpg" alt="Foto de una pantera" width="30%" height="27%">
        <figcaption>Foto de Una Pantera Negra</figcaption>
    </figure>
    <H1>Vídeo</H1>
    <video width="30%" height="24%" controls>
        <source src="cuchau.mp4" type="video/mp4">
        </video>
    <h1>Sonido</h1>
    <audio controls>
        <source src="LaSanta.mp3" type="audio/mp3">
    </audio>

</body>

</html>
